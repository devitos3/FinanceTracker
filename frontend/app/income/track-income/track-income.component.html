
<div class="cont">
   <div class="row justify-content-center">
       <div class="col-md-8">
        <button type="button" class="btn btn-secondary" onclick="history.back()" style="position: absolute; top: 10px; left: 10px;">Back</button>
           <div class="card">
               <div class="card-body">
                <h5 class="text-center">Track your Income</h5>
                <br>
                   <form [formGroup]="incomeForm">
                       <div class="row">
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label for="startDate">Start Date:</label>
                                   <input type="date" id="startDate" formControlName="startDate" class="form-control">
                               </div>
                           </div>
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label for="endDate">End Date:</label>
                                   <input type="date" id="endDate" formControlName="endDate" class="form-control">
                               </div>
                           </div>
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label for="categoryFilter">Category:</label>
                                   <input type="text" id="categoryFilter" formControlName="categoryFilter" class="form-control">
                               </div>
                           </div>
                       </div>
                       <div class="text-center">
                        <button (click)="searchIncomes()" class="btn btn-primary text-center">Search</button>

                       </div>
                       
                   </form>
                   <table class="table table-striped mt-3">
                       <thead>
                           <tr>
                               <th>Category</th>
                               <th>Payment Method</th>
                               <th>Amount</th>
                               <th>Date</th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr *ngFor="let income of filteredIncomes">
                               <td>{{ income.category }}</td>
                               <td>{{ income.paymentMethod }}</td>
                               <td>{{ income.amount }}</td>
                               <td>{{ income.date | date }}</td>
                           </tr>
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
   </div>
</div>
