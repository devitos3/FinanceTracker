
<div class="cont">
    <div class="row justify-content-center">
        <div class="col-md-8">
          <button type="button" class="btn btn-secondary" onclick="history.back()" style="position: absolute; top: 10px; left: 10px;">Back</button>
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center">Transaction History</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Payment Method</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of userData.incomes; let i = index">
                                <tr class="table-success">
                                    <td>{{ item.category }}</td>
                                    <td>{{ item.paymentMethod }}</td>
                                    <td>{{ item.date }}</td>
                                    <td>${{ item.amount }}</td>
                                    <td>Income</td>
                                </tr>
                            </ng-container>
                            <ng-container *ngFor="let item of userData.expenses; let i = index">
                                <tr class="table-danger">
                                    <td>{{ item.category }}</td>
                                    <td>{{ item.paymentMethod }}</td>
                                    <td>{{ item.date }}</td>
                                    <td>${{ item.amount }}</td>
                                    <td>Expense</td>
                                </tr>
                            </ng-container>
                            <!-- Display Savings -->
                            <tr class="savings-row">
                                <td colspan="3">Savings</td>
                                <td>${{ savings }}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
