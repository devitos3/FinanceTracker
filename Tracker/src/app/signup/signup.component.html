

<div class="cont">
   <div class="row justify-content-center">
       <div class="col-md-6">
         
           <div class="card">
           
               <div class="card-body">
                  <h3 class="text-center">Sign Up</h3>
                   <form [formGroup]="signupForm" (ngSubmit)="signup()">
                       <div class="form-group">
                           <label for="Username">Username:</label>
                           <input type="text" id="Username" formControlName="Username" class="form-control" required>
                       </div>
                       <div class="form-group">
                           <label for="Email">Email:</label>
                           <input type="email" id="Email" formControlName="Email" class="form-control" required>
                       </div>
                       <div class="form-group">
                           <label for="PasswordHash">Password:</label>
                           <input type="password" id="PasswordHash" formControlName="PasswordHash" class="form-control" required>
                       </div>
                       <button type="submit" class="btn btn-primary">Sign Up</button>
                   </form>
                   <div *ngIf="showMsg" class="alert alert-success mt-3">
                    <strong>You have signed up! Login to continue</strong>
                </div>
               </div>
           </div>
       </div>
   </div>
</div>
