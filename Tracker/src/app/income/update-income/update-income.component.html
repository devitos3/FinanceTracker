 <!-- update-income.component.html -->
 <div class="cont">
   <div class="row justify-content-center">
        <div class="col-md-6">
            <button type="button" class="btn btn-secondary" onclick="history.back()" style="position: absolute; top: 10px; left: 10px;">Back</button>
            <div class="card">
                <div class="card-body">
                   <h5 class="text-center">Update Income</h5>
                   <div *ngIf="income">
                        <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <input id="category" type="text" formControlName="category" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="paymentMethod">Payment Method:</label>
                                <input id="paymentMethod" type="text" formControlName="paymentMethod" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount:</label>
                                <input id="amount" type="number" formControlName="amount" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input id="date" type="date" formControlName="date" class="form-control">
                            </div>
                            <div class="form-group form-check">
                                <input id="isRecurring" type="checkbox" formControlName="isRecurring" class="form-check-input">
                                <label for="isRecurring" class="form-check-label">Is Recurring:</label>
                            </div>
                            <div class="form-group">
                                <label for="recurringFrequency">Recurring Frequency:</label>
                                <input id="recurringFrequency" type="text" formControlName="recurringFrequency" class="form-control">
                            </div>
                            <button class="btn btn-primary" type="submit">Update Income</button>
                        </form>
                   </div>
                   <div *ngIf="!income">
                        <p>Loading income details...</p>
                   </div>
                </div>
            </div>
        </div>
   </div>
  </div>
